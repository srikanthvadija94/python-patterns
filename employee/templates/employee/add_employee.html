{% extends './base.html' %}

<!-- Page Content -->
{% block content %}
<div class="row" style="margin-top: 40px;">
    <a href="{% url 'employee:logout_user' %}" class="col-12 col-sm" role="button" aria-pressed="true" style="text-align: end;">Log Out</a>
    <a href="{% url 'employee:employee_details' %}" class="col-1 col-sm" role="button" aria-pressed="true">Employee Details</a>
</div>

<div class="wrapper fadeInDown" style="margin-top: 40px;">
    <div id="formContent">
        <!-- Login Form -->
        <div class="row">
            <form action="{% url 'employee:add_employee' %}" method="post">
                {% csrf_token %}
                <div class="col-md-4">
                    <center><h3>Employee Registration</h3></center>
                    <div class=".col-md-6 .offset-md-3">
                        <label for="first_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class=".col-md-6 .offset-md-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class=".col-md-6 .offset-md-3">
                        <label class="form-label" for="phone_no">Mobile Number</label>
                        <input type="number" class="form-control" id="phone_no" name="phone_no">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class=".col-md-6 .offset-md-3">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                </div>
                <div class="col-md-4">
                    <br>
                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
