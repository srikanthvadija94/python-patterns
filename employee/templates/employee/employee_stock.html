<!-- Page Content -->
{% extends './base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <a href="{% url 'employee:employee_details' %}" class="col-1 col-sm" role="button" aria-pressed="true">Employee Details</a>
    <a href="{% url 'employee:stock_details' %}" class="col-1 col-sm" role="button" aria-pressed="true">Stock Details</a>
    <a href="{% url 'employee:logout_user' %}" class="col-12 col-sm" role="button" aria-pressed="true" style="text-align: end;">Log Out</a>
<div class="wrapper fadeInDown" style="margin-top: 40px;">
    <div id="formContent">
        <!-- Login Form -->
        <div class="row">
            <form class="well contact-form" action="{% url 'employee:employee_stock_map' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
