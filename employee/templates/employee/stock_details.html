{% extends './base.html' %}

<!-- Page Content -->
{% block content %}
<div class="row">
    <a href="{% url 'employee:add_stock' %}" class="col-1 col-sm" role="button" aria-pressed="true">Add Stock</a>
    <a href="{% url 'employee:employee_details' %}" class="col-1 col-sm" role="button" aria-pressed="true">Employee Details</a>
    <a href="{% url 'employee:employee_stock_map' %}" class="col-1 col-sm" role="button" aria-pressed="true">Assets Assign</a>
    <a href="{% url 'employee:logout_user' %}" class="col-12 col-sm" role="button" aria-pressed="true" style="text-align: end;">Log Out</a>
</div>
<div class="row" style="margin-top: 40px;">
    <br>
    <table id="employee" class="table table-striped table-bordered" style="width:100%; margin-top: 40px;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Number Of Items</th>
            <th>Operating System</th>
            <th>Specifications</th>
        </tr>
        </thead>
        <tbody>
        {% for stock in stock %}
        <tr>
            <td>{{stock.name}}</td>
            <td>{{stock.no_of_items}}</td>
            <td>{{stock.operating_system}}</td>
            <td>{{stock.specifications}}</td>
            <br>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
